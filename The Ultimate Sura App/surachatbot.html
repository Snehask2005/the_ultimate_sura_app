<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ü§ñ Talk to Sura Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      font-family: 'Fredoka One', cursive;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow: hidden;
    }

    /* Floating orbs background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 240, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 183, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      animation: float 15s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
    }

    /* Back button */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      color: white;
      padding: 10px 20px;
      border-radius: 15px;
      font-family: 'Fredoka One', cursive;
      font-size: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .back-btn:hover {
      transform: scale(1.05);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-family: 'Bangers', cursive;
      font-size: 3rem;
      color: #fff;
      text-shadow: 3px 3px 0px #ff6b6b, 6px 6px 0px #4ecdc4;
      animation: bounce 2s ease-in-out infinite alternate;
      margin-bottom: 10px;
    }

    .sura-status {
      font-size: 1.2rem;
      color: #ffeb3b;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      margin-bottom: 10px;
    }

    .chat-container {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      backdrop-filter: blur(10px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      z-index: 2;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      max-width: 80%;
      padding: 15px 20px;
      border-radius: 20px;
      position: relative;
      animation: messageSlideIn 0.3s ease-out;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .user {
      background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
      margin-left: auto;
      color: white;
      border-bottom-right-radius: 5px;
    }

    .sura {
      background: linear-gradient(135deg, #4ecdc4, #44a08d);
      margin-right: auto;
      color: white;
      border-bottom-left-radius: 5px;
      position: relative;
    }

    .sura::before {
      content: 'ü§ñ';
      position: absolute;
      left: -40px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5rem;
      background: rgba(255,255,255,0.2);
      padding: 5px;
      border-radius: 50%;
    }

    .typing-indicator {
      background: linear-gradient(135deg, #4ecdc4, #44a08d);
      margin-right: auto;
      color: white;
      border-bottom-left-radius: 5px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .typing-dots {
      display: flex;
      gap: 3px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255,255,255,0.7);
      animation: typingBounce 1.4s infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    .input-container {
      padding: 20px;
      background: rgba(255,255,255,0.1);
      border-top: 1px solid rgba(255,255,255,0.2);
    }

    .input-box {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input {
      flex: 1;
      padding: 15px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background: rgba(255,255,255,0.9);
      color: #333;
      font-family: 'Fredoka One', cursive;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      background: white;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
      transform: scale(1.02);
    }

    .send-btn {
      padding: 15px 20px;
      font-size: 1.5rem;
      border: none;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      color: white;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .send-btn:hover {
      transform: scale(1.1) rotate(10deg);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .quick-actions {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .quick-btn {
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-family: 'Fredoka One', cursive;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .quick-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes bounce {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-10px); }
    }

    @keyframes float {
      0%, 100% { transform: translate(0px, 0px) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }

    @keyframes messageSlideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes typingBounce {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .message { max-width: 90%; }
      body { padding: 10px; }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="bgMusic" autoplay loop style="display: none;">
    <source src="music/surasong.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <a href="index.html" class="back-btn">‚Üê Back to Home</a>

  <div class="header">
    <h1>ü§ñ Talk to Sura Bot</h1>
    <div class="sura-status" id="suraStatus">Sura is online and ready to chat! üîÆ</div>
  </div>

  <div class="chat-container">
    <div class="chat-box" id="chatBox">
      <div class="message sura">
        Yo! üî• Sura Bot ettan vannittund! Ask me anything - your month, your vibe, your future! Ready for some legendary advice? üí´
      </div>
    </div>
    
    <div class="input-container">
      <div class="quick-actions">
        <button class="quick-btn" onclick="quickQuestion('Tell me about my month')">üìÖ My Month</button>
        <button class="quick-btn" onclick="quickQuestion('What should I do today?')">üéØ Today's Advice</button>
        <button class="quick-btn" onclick="quickQuestion('Give me motivation')">‚ö° Motivate Me</button>
        <button class="quick-btn" onclick="quickQuestion('Tell me a joke')">üòÑ Make Me Laugh</button>
      </div>
      
      <div class="input-box">
        <input type="text" id="userInput" placeholder="Type your message to Sura Bot..." />
        <button class="send-btn" onclick="handleSend()">üöÄ</button>
      </div>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const suraStatus = document.getElementById('suraStatus');

    // Different categories of responses for better context awareness
    const responses = {
      month: [
        "Yo! üìÖ Your month is gonna be LEGENDARY! But first - are you ready to put in the work? Because Sura energy doesn't come free! üí™",
        "This month? *chef's kiss* Perfect for making moves! But don't just wait for miracles - CREATE them! üöÄ",
        "Listen carefully - this month has MAIN CHARACTER energy written all over it. Time to step up! ‚≠ê",
        "Your month forecast: 90% amazing opportunities, 10% you actually taking them. Let's work on that 10%! üòè"
      ],
      
      motivation: [
        "Eda! Listen up! üî• You're not here to be average. You're here to be LEGENDARY! Start acting like it!",
        "Confidence level: MAXIMUM! üíØ You've got this, but you've got to BELIEVE you've got this first!",
        "Time to switch from 'I can't' to 'WATCH ME!' mode. Sura approved! ‚ö°",
        "Real talk: You're more capable than you think, but less motivated than you should be. Fix that! üéØ"
      ],

      advice: [
        "Today's Sura wisdom: Stop overthinking, start DOING! üéØ Action beats perfection every single time!",
        "My advice? Take that scary step you've been avoiding. Fortune favors the BOLD! ü¶Ö",
        "Here's the plan: 1) Believe in yourself 2) Take action 3) Repeat until legendary. Simple! ‚ú®",
        "Pro tip from Sura: Your comfort zone is your success zone's biggest enemy. Break free! üöÄ"
      ],

      jokes: [
        "Why did Sura become a bot? Because even AI needs CONFIDENCE! üòÇ But seriously, you need some too!",
        "Knock knock! Who's there? Opportunity! Opportunity who? Opportunity you keep ignoring! ü§™",
        "I'm not saying you're lazy... but your motivation called and asked for a wellness check! üòÑ",
        "Fun fact: 99% of people have potential. Only 1% use it. Which team are you on? ü§î"
      ],

      general: [
        "Interesting question! ü§î But here's a better one - when are you gonna stop asking and start DOING?",
        "That's deep! But let me give you something deeper - your potential is UNLIMITED! Use it! üíé",
        "I hear you! Now let me tell you what I'm hearing - someone ready to level up their life! Am I right? üî•",
        "Valid point! But here's the Sura twist - every problem is just an opportunity wearing a disguise! üé≠"
      ],

      greetings: [
        "Ayy! What's good! üî• Sura Bot is in the house! Ready for some legendary conversation?",
        "Yo yo yo! üí´ You just activated MAXIMUM Sura energy! What's on your mind?",
        "Welcome to the Sura zone! üöÄ Where ordinary conversations become LEGENDARY! What's up?",
        "Hey there, future legend! üëë Sura Bot at your service! How can I boost your day?"
      ]
    };

    let conversationCount = 0;
    let lastResponseType = '';
    let isTyping = false;

    // Advanced response selection based on context
    function getSmartResponse(message) {
      const msg = message.toLowerCase();
      
      // Greeting detection
      if (msg.includes('hi') || msg.includes('hello') || msg.includes('hey') || msg.includes('yo')) {
        return getRandomResponse('greetings');
      }
      
      // Month-related questions
      if (msg.includes('month') || msg.includes('masam') || msg.includes('time') || msg.includes('period')) {
        return getRandomResponse('month');
      }
      
      // Motivation requests
      if (msg.includes('motivat') || msg.includes('inspire') || msg.includes('confidence') || msg.includes('help') || msg.includes('scared') || msg.includes('afraid')) {
        return getRandomResponse('motivation');
      }
      
      // Advice requests
      if (msg.includes('advice') || msg.includes('should') || msg.includes('what to do') || msg.includes('recommend') || msg.includes('suggest')) {
        return getRandomResponse('advice');
      }
      
      // Joke requests
      if (msg.includes('joke') || msg.includes('funny') || msg.includes('laugh') || msg.includes('humor')) {
        return getRandomResponse('jokes');
      }
      
      // Default to general responses
      return getRandomResponse('general');
    }

    function getRandomResponse(category) {
      const responseArray = responses[category] || responses.general;
      return responseArray[Math.floor(Math.random() * responseArray.length)];
    }

    // Enhanced message handling with typing indicator
    async function handleSend() {
      const text = userInput.value.trim();
      if (text === '' || isTyping) return;

      appendMessage('user', text);
      userInput.value = '';
      conversationCount++;

      // Update Sura status
      updateSuraStatus('thinking');
      
      // Show typing indicator
      showTypingIndicator();
      
      // Simulate thinking time (1-3 seconds)
      const thinkingTime = Math.random() * 2000 + 1000;
      
      setTimeout(() => {
        hideTypingIndicator();
        const reply = getSmartResponse(text);
        appendMessage('sura', reply);
        
        // Update status based on conversation
        if (conversationCount > 5) {
          updateSuraStatus('impressed');
        } else {
          updateSuraStatus('ready');
        }
      }, thinkingTime);
    }

    function quickQuestion(question) {
      if (isTyping) return;
      userInput.value = question;
      handleSend();
    }

    function updateSuraStatus(mood) {
      const statuses = {
        thinking: "Sura is processing your legendary question... ü§î",
        ready: "Sura is energized and ready for more! üî•",
        impressed: "Sura is impressed by your curiosity! üåü",
        default: "Sura is online and ready to chat! üîÆ"
      };
      
      suraStatus.textContent = statuses[mood] || statuses.default;
    }

    function showTypingIndicator() {
      if (isTyping) return;
      isTyping = true;
      
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message typing-indicator';
      typingDiv.id = 'typing';
      typingDiv.innerHTML = `
        <span>Sura is typing</span>
        <div class="typing-dots">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      `;
      
      chatBox.appendChild(typingDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function hideTypingIndicator() {
      const typingDiv = document.getElementById('typing');
      if (typingDiv) {
        typingDiv.remove();
      }
      isTyping = false;
    }

    function appendMessage(sender, text) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${sender}`;
      msgDiv.textContent = text;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;

      // Add some personality with occasional status updates
      if (sender === 'sura' && Math.random() < 0.3) {
        setTimeout(() => {
          updateSuraStatus('ready');
        }, 2000);
      }
    }

    // Enhanced keyboard handling
    userInput.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        handleSend();
      }
    });

    // Input focus effects
    userInput.addEventListener('focus', function() {
      updateSuraStatus('ready');
    });

    // Background music control
    document.addEventListener("DOMContentLoaded", () => {
      const bgMusic = document.getElementById("bgMusic");
      
      const startMusic = () => {
        bgMusic.play();
        document.removeEventListener("click", startMusic);
      };
      
      document.addEventListener("click", startMusic);
    });

    // Auto-scroll chat
    function autoScroll() {
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Initialize with a warm welcome after a short delay
    setTimeout(() => {
      updateSuraStatus('ready');
    }, 2000);

    // Add some personality - occasional status updates
    setInterval(() => {
      if (!isTyping && conversationCount > 0) {
        const randomStatuses = [
          "Sura is vibing with the conversation! üéµ",
          "Sura energy: MAXIMUM level! ‚ö°",
          "Ready for more legendary questions! üöÄ"
        ];
        
        if (Math.random() < 0.1) { // 10% chance every interval
          updateSuraStatus('ready');
          suraStatus.textContent = randomStatuses[Math.floor(Math.random() * randomStatuses.length)];
        }
      }
    }, 10000); // Every 10 seconds

  </script>
</body>
</html>
