<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Month, Your Sura</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      font-family: 'Fredoka One', cursive;
      text-align: center;
      padding: 40px 20px;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Floating orbs for extra richness */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 240, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 183, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      animation: float 15s ease-in-out infinite;
      pointer-events: none;
    }

    h1 {
      font-family: 'Bangers', cursive;
      color: #fff;
      font-size: 4rem;
      margin-bottom: 30px;
      text-shadow: 3px 3px 0px #ff6b6b, 6px 6px 0px #4ecdc4, 9px 9px 0px #45b7d1;
      animation: bounce 2s ease-in-out infinite alternate;
      position: relative;
      z-index: 2;
    }

    .input-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1), 0 5px 15px rgba(0,0,0,0.07);
      max-width: 500px;
      margin: 0 auto 40px;
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 2;
    }

    select {
      padding: 15px 25px;
      font-size: 1.2rem;
      width: 250px;
      border-radius: 15px;
      border: 3px solid transparent;
      background: linear-gradient(45deg, #ff9a9e, #fecfef);
      color: #333;
      font-family: 'Fredoka One', cursive;
      outline: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    select:focus {
      border: 3px solid #ff6b6b;
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
    }

    button {
      padding: 15px 30px;
      margin-left: 15px;
      font-size: 1.2rem;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      border: none;
      border-radius: 15px;
      cursor: pointer;
      color: white;
      font-family: 'Fredoka One', cursive;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      background: linear-gradient(45deg, #ff5252, #26c6da);
    }

    button:active {
      transform: translateY(-1px) scale(1.02);
    }

    #suraResult {
      margin-top: 40px;
      position: relative;
      z-index: 2;
    }

    #suraResult img {
      max-width: 350px;
      border-radius: 25px;
      margin-bottom: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      border: 5px solid rgba(255, 255, 255, 0.8);
    }

    #suraResult img:hover {
      transform: scale(1.05) rotate(2deg);
    }

    #suraResult h2 {
      color: #fff;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      font-family: 'Bangers', cursive;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes bounce {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-10px); }
    }

    @keyframes float {
      0%, 100% { transform: translate(0px, 0px) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }

    /* Sparkle effects */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: sparkle 2s linear infinite;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

    <!-- Background Music -->
  <audio id="bgMusic" autoplay loop style="display: none;">
    <source src="music/surasong.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div style="position: absolute; top: 20px; left: 20px; z-index: 10;">
    <a href="index.html" style="
      text-decoration: none;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      color: white;
      padding: 10px 20px;
      border-radius: 15px;
      font-family: 'Fredoka One', cursive;
      font-size: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      display: inline-block;
    " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
      ‚Üê Back to Home
    </a>
  </div>

  <h1>üîÆ Your Month, Your Sura üîÆ</h1>

  <div class="input-container">
    <select id="monthSelect">
      <option value="">üåü Choose Your Month üåü</option>
      <option value="1">üéÜ January</option>
      <option value="2">üíï February</option>
      <option value="3">üå∏ March</option>
      <option value="4">üå± April</option>
      <option value="5">üåû May</option>
      <option value="6">üåä June</option>
      <option value="7">üî• July</option>
      <option value="8">‚ö° August</option>
      <option value="9">üçÇ September</option>
      <option value="10">üéÉ October</option>
      <option value="11">ü¶É November</option>
      <option value="12">üéÑ December</option>
    </select>
    <button onclick="showSura()">‚ú® Reveal My Sura ‚ú®</button>
  </div>

  <div id="suraResult"></div>

  <script>
    const suraData = {
      1: { name: "Manyan Sura", img: "images/sura_jan.png" },
      2: { name: "Pookie Sura", img: "images/sura_feb.png" },
      3: { name: "Dancing Sura", img: "gif/sura_mar.gif" },
      4: { name: "Rockstar Sura", img: "images/sura_apr.png" },
      5: { name: "Super Sura", img: "images/sura_may.png" },
      6: { name: "Gangster Sura", img: "images/sura_jun.png" },
      7: { name: "Skibidi Sura", img: "images/sura_jul.png" },
      8: { name: "Fighter Sura", img: "images/sura_aug.png" },
      9: { name: "Spiritual Sura", img: "images/sura_sep.png" },
     10: { name: "Pro Sura", img: "images/sura_oct.png" },
     11: { name: "Sleep deprived Sura", img: "images/sura_nov.png" },
     12: { name: "Liberal Sura", img: "images/sura_dec.png" },
    };

    function showSura() {
      const month = parseInt(document.getElementById('monthSelect').value);
      const resultDiv = document.getElementById('suraResult');
      resultDiv.innerHTML = '';

      if (month && month >= 1 && month <= 12) {
        const sura = suraData[month];
        resultDiv.innerHTML = `
          <img src="${sura.img}" alt="${sura.name}">
          <h2>${sura.name}</h2>
        `;
        
        // Add sparkle effect
        addSparkles();
      } else {
        resultDiv.innerHTML = `<p style="color:#fff; text-shadow: 2px 2px 4px rgba(0,0,0,0.7); font-size: 1.2rem;">‚ú® Please select a month to reveal your Sura! ‚ú®</p>`;
      }
    }

    // Add sparkle animation effect
    function addSparkles() {
      const sparkleCount = 8;
      const resultDiv = document.getElementById('suraResult');
      
      for (let i = 0; i < sparkleCount; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.top = Math.random() * 100 + '%';
        sparkle.style.animationDelay = Math.random() * 2 + 's';
        resultDiv.appendChild(sparkle);
        
        // Remove sparkle after animation
        setTimeout(() => {
          if (sparkle.parentNode) {
            sparkle.parentNode.removeChild(sparkle);
          }
        }, 4000);
      }
    }

    // Auto-reveal on selection change
    document.getElementById('monthSelect').addEventListener('change', function() {
      if (this.value) {
        showSura();
      }
    });

    
        document.addEventListener("DOMContentLoaded", () => {
          const bgMusic = document.getElementById("bgMusic");
      
          const startMusic = () => {
            bgMusic.play();
            document.removeEventListener("click", startMusic);
          };
      
          document.addEventListener("click", startMusic);
        });
      
  </script>

</body>
</html>
