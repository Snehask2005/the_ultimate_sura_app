<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Ultimate Sura App</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Rubik+Wet+Paint&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      font-family: 'Fredoka One', cursive;
      text-align: center;
      padding: 50px 20px;
      animation: disco 5s infinite alternate;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px #ff6f61;
      max-width: 800px;
      margin: auto;
    }

    .rainbow-text {
      font-family: 'Bangers', cursive;
      font-size: 3rem;
      background: linear-gradient(90deg, #fcb045, #fd1d1d, #833ab4, #fcb045);
      background-size: 200% auto;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      animation: rainbowMove 3s linear infinite;
      margin-bottom: 15px;
    }

    .sparkle-text {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    .fun-btn {
      text-decoration: none;
      font-size: 1.2rem;
      padding: 15px 25px;
      border-radius: 25px;
      color: white;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.3s;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.2);
    }

    .fun-btn:hover {
      transform: scale(1.07);
      box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
    }

    .pink {
      background: #ff6ec7;
    }

    .green {
      background: #00b894;
    }

    .blue {
      background: #0984e3;
    }

    .center-meme {
  width: 300px;
  margin: 30px auto;
  display: block;
  border: none;
  box-shadow: none;
  border-radius: 0;
  background: transparent;
}

    .footer-text {
      font-size: 0.9rem;
      color: #555;
      margin-top: 20px;
    }

    @keyframes rainbowMove {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    @keyframes disco {
      0% { background: linear-gradient(135deg, #ffecd2, #fcb69f); }
      25% { background: linear-gradient(135deg, #ffd6e0, #fcb045); }
      50% { background: linear-gradient(135deg, #f6f578, #fcb045); }
      75% { background: linear-gradient(135deg, #a18cd1, #fbc2eb); }
      100% { background: linear-gradient(135deg, #f9d423, #ff4e50); }
    }
  </style>
</head>
<body>
  <!-- Background Music -->
  <audio id="bgMusic" autoplay loop style="display: none;">
    <source src="music/surasong.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <h1 class="rainbow-text"> THE ULTIMATE SURA APP </h1>
    <p class="sparkle-text">Because sometimes... only Sura can fix life</p>

    <img src="gif/sura1.gif" alt="Sura Meme" class="center-meme">

    <div class="button-group">
      <a href="suramonth.html" class="fun-btn pink">ðŸ”® Your Month, Your Sura</a>
      <a href="suracam.html" class="fun-btn green">ðŸŽ¡ Sura Spin Wheel</a>
      <a href="surachatbot.html" class="fun-btn blue">ðŸ¤– Talk to Sura Bot</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
          const bgMusic = document.getElementById("bgMusic");
      
          const startMusic = () => {
            bgMusic.play();
            document.removeEventListener("click", startMusic);
          };
      
          document.addEventListener("click", startMusic);
        });
      </script>


  </div>
</body>
</html>
